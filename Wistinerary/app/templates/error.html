{% extends "component/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<div class="min-h-screen flex justify-center items-center">
  <div class="max-w-screen-xl m-0 sm:m-10 flex justify-center flex-1 shadow-sm rounded-lg bg-white">
    <div class="p-6 sm:p-12" style="margin-left: 100px;">
        <!--Error-->
        <div class="mt-12 flex flex-col items-center">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600">Error</h1>

            {% if messages %}
                {% for message in messages %}
                <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl">
                    {{ message }}
                </p>
                {% endfor %}
            {% else %}
                <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl">
                Something's missing.
                </p>
            {% endif %}
            <a href="{% url 'home' %}" class="inline-flex text-white bg-blue-primary hover:bg-primary-hover font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4">Back to Homepage</a>
            </div>   
        </div>
        </div>
    </div>

    <div class="text-center lg:flex">
      <img src="{% static 'images/Malcha Sedih GIF.gif' %}"
        alt="GIF Animation"
        style='width: 700px;' height="200px">
    </div>
  </div>
</div>
{% endblock content %}
